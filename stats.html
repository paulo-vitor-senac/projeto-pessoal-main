<!DOCTYPE html>
<html>
<head>
    <title>Estatísticas</title>
</head>
<body>
    <h1>Visitas Registradas</h1>

    <table border="1" cellpadding="6">
        <tr>
            <th>Página</th>
            <th>Navegador</th>
            <th>IP</th>
            <th>Data/Hora</th>
        </tr>

        {% for v in visitas %}
        <tr>
            <td>{{ v[0] }}</td>
            <td>{{ v[1] }}</td>
            <td>{{ v[2] }}</td>
            <td>{{ v[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
