<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Paulo</title>
    <link rel="stylesheet" href="stylecontato.css">
</head>

<body>
    <header>
        <img src="img/pessoa-Photoroom.png" alt="">
        <a href="index.html">
            <h2>Paulo Vitor</h2>
        </a>
        <h5>Desenvolvedor Full Stack</h5>
        <nav>
            <a href="index.html">Início | </a>
            <a href="cursos.html">Cursos | </a>
            <a href="projetos.html">Projetos | </a>
            <a href="contato.html">Contato | </a>
            <a href="login.html">Painel </a>
        </nav>
        <br>
    </header>

    <main>
        <div class="header-form">Entre em Contato!</div>
        <form id="meuForm">
            <div style="display: flex; gap: 20px;">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="Seu Email" required>
            </div>

            <br>

            <input type="text" name="titulo" placeholder="Título" required>
            <br><br>

            <textarea name="mensagem" placeholder="Sua Mensagem" required></textarea>
            <br><br>

            <button type="submit">Enviar</button>
        </form>
        <p id="statusMensagem"></p>
    </main>

    <footer>
        <p>&copy; 2025 Todos os Direitos Reservados - Paulo Vitor</p>
    </footer>

    <script>
        const form = document.getElementById('meuForm');
        const statusMensagem = document.getElementById('statusMensagem');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                nome: form.nome.value,
                email: form.email.value,
                titulo: form.titulo.value,
                mensagem: form.mensagem.value
            };

            try {
                const response = await fetch('https://backend-contatos-0ji7.onrender.com/contato', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    statusMensagem.textContent = 'Mensagem enviada com sucesso!';
                    form.reset();
                } else {
                    statusMensagem.textContent = 'Erro ao enviar a mensagem. Tente novamente.';
                }
            } catch (error) {
                console.error(error);
                statusMensagem.textContent = 'Erro ao enviar a mensagem. Tente novamente.';
            }
        });
    </script>
    <script src="scriptcontato.js"></script>
</body>
</html>
