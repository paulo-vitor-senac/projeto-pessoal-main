<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Visitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Painel Administrativo - Visitas Registradas</h1>

    <table id="tabela-visitas">
        <thead>
            <tr>
                <th>ID</th>
                <th>IP</th>
                <th>User-Agent</th>
                <th>Data/Hora</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados serÃ£o preenchidos via JavaScript -->
        </tbody>
    </table>

    <script>
        async function carregarVisitas() {
            try {
                const response = await fetch("https://backend-projetopessoal.onrender.com/visitas");
                const dados = await response.json();

                const tabela = document.querySelector("#tabela-visitas tbody");
                tabela.innerHTML = "";

                dados.forEach(item => {
                    const linha = `
                        <tr>
                            <td>${item[0]}</td>
                            <td>${item[1]}</td>
                            <td>${item[2]}</td>
                            <td>${item[3]}</td>
                        </tr>
                    `;
                    tabela.innerHTML += linha;
                });

            } catch (error) {
                console.error("Erro ao carregar visitas:", error);
            }
        }

        carregarVisitas();
    </script>

</body>
</html>
